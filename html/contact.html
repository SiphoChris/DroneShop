<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Contact</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-bar" id="nav-bar">
          <a href="/"><h3>DroneShop</h3></a>
          <a href="../index.html">Home</a>
          <a href="./products.html">Products</a>
          <a href="./about.html">About</a>
          <a href="./contact.html">Contact</a>
          <a href="./checkout.html">Checkout</a>
          <a href="./admin.html">Admin</a>
          <a class="icon" onclick="displayNav()">
            <i class="fa fa-bars"></i>
          </a>
        </div>
      </nav>
    </header>
    <main>
      <div class="mb-3">
      <div class="container">
        <div class="row">
          <div class="col">
            <h2 class="text-center py-5">
              Contact us for more information
            </h2>
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Comment</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Type in your message"></textarea>
          </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p>Copyrights Reserved &ndash; <span current-year></span></p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
      function displayNav() {
        var x = document.getElementById("nav-bar");
        if (x.className === "nav-bar") {
          x.className += " responsive";
        } else {
          x.className = "nav-bar";
        }
      }

      // get current year
      document.querySelector("[current-year]").textContent =
        new Date().getUTCFullYear();
    </script>
  </body>
</html>
